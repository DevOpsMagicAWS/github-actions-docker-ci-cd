<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        nav a { margin-right: 20px; text-decoration: none; }
        .time { background: #f0f0f0; padding: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple Flask web application with multiple features.</p>
    
    <div class="time">
        <button onclick="getTime()">Get Current Time</button>
        <div id="timeDisplay"></div>
    </div>

    <script>
        function getTime() {
            fetch('/api/time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('timeDisplay').innerHTML = 
                        '<p>Current time: ' + data.current_time + '</p>';
                });
        }
    </script>
</body>
</html>
